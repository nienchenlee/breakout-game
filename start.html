<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>開始遊戲</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #0f172a;
        color: #e2e8f0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Noto Sans', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(92vw, 520px);
        padding: 24px;
        background: #111827;
        border: 1px solid #334155;
        border-radius: 12px;
        text-align: center;
      }
      h1 { margin: 0 0 8px; font-size: 22px; color: #f8fafc; }
      p { margin: 0 0 16px; color: #cbd5e1; }
      a.button {
        display: inline-block;
        padding: 10px 18px;
        border-radius: 8px;
        border: 1px solid #475569;
        background: #1f2937;
        color: #e5e7eb;
        text-decoration: none;
        font-weight: 600;
      }
      a.button:hover { background: #374151; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>打磚塊遊戲</h1>
      <p>點擊下方按鈕開始遊戲。</p>
      <p>
        <a class="button" href="./index.html">開始遊戲</a>
      </p>
      <p style="margin-top:12px; font-size: 12px; color:#94a3b8;">提示：左右方向鍵控制擋板，清空磚塊即可獲勝。</p>
    </div>
  </body>
</html>
